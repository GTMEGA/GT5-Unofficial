// Add any additional repositories for your dependencies here

repositories {
    maven {
        name = "mvnpattern"
        url = "https://mvn.falsepattern.com/releases/"
    }

    maven {
        name = "gtmega"
        url = "https://mvn.falsepattern.com/gtmega_releases/"
    }

    maven {
        name = "ic2"
        url = "https://mvn.falsepattern.com/ic2/"
        metadataSources {
            mavenPom()
            artifact()
        }
    }

    maven {
        name = "Usrv" // YAMCore
        url = "https://mvn.falsepattern.com/usrv/"
    }

    maven {
        url "https://mvn.falsepattern.com/cursemaven/"
        content {
            includeGroup "curse.maven"
        }
    }

    maven { // EnderIO & EnderCore
        name = 'tterrag Repo'
        url = "https://maven.tterrag.com"
    }


    maven {
        name = "chickenbones"
        url = "https://nexus.covers1624.net/repository/maven-hosted/"
        metadataSources {
            mavenPom()
            artifact()
        }
    }
}
